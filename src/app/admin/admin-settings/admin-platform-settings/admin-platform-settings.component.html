<div class="platform-settings">
  <div class="card shadow">
    <div class="card-header">
      <h4 class="mb-0">
        <i class="fas fa-server me-2"></i>Platform Settings
      </h4>
      <p class="text-muted mb-0">Configure platform-level settings and service URLs</p>
    </div>
    <div class="card-body">
      <form (ngSubmit)="savePlatform()">
        <div class="row">
          <div class="col-md-8">
            <div class="form-group mb-3">
              <label for="serviceURL" class="form-label">
                <i class="fas fa-link me-1"></i>Service URL
              </label>
              <input 
                type="text" 
                id="serviceURL"
                name="serviceURL" 
                class="form-control" 
                placeholder="Enter Service URL (e.g., https://api.example.com/)"
                [(ngModel)]="platform.serviceURL"
                required>
              <div class="form-text">
                The base URL for all API services. This should end with a trailing slash.
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-8">
            <div class="form-group mb-3">
              <label for="environment" class="form-label">
                <i class="fas fa-cog me-1"></i>Environment
              </label>
              <select id="environment" class="form-select" disabled>
                <option value="production">Production</option>
                <option value="staging">Staging</option>
                <option value="development">Development</option>
              </select>
              <div class="form-text">
                Current environment (managed by build configuration)
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-8">
            <div class="form-group mb-3">
              <label for="version" class="form-label">
                <i class="fas fa-code-branch me-1"></i>Application Version
              </label>
              <input 
                type="text" 
                id="version"
                class="form-control" 
                value="1.0.0"
                disabled>
              <div class="form-text">
                Current application version
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-8">
            <div class="d-flex gap-2">
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="isLoading">
                <i class="fas fa-save me-2" [class.fa-spin]="isLoading"></i>
                {{ isLoading ? 'Saving...' : 'Save Settings' }}
              </button>
              <button 
                type="button" 
                class="btn btn-outline-secondary"
                (click)="loadPlatformSettings()"
                [disabled]="isLoading">
                <i class="fas fa-refresh me-2"></i>Reset
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
