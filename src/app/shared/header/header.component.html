<!-- Top Header -->
<div class="top-header d-none d-md-block">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
            <div class="col-md-6 text-end">
                <a href="mailto:support&#64;wilber.co.in" class="me-3"><i class="far fa-envelope me-2"></i>support&#64;wilber.co.in</a>
                <span><i class="far fa-clock me-2"></i>Mon - Sat 9.00 - 18.00</span>
            </div>
        </div>
    </div>
</div>

<!-- Main Header -->
<header class="main-header">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" routerLink="/">
                <img src="assets/images/logo.png" alt="Wilber Impex">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/aboutus" routerLinkActive="active">About Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" (click)="toggleDropdown()" [attr.aria-expanded]="isDropdownOpen">
                            Products
                        </a>
                        <ul class="dropdown-menu" [class.show]="isDropdownOpen">
                            <li><a class="dropdown-item" routerLink="/stone-solutions" (click)="closeDropdown()">Industrial Solutions</a></li>
                            <li><a class="dropdown-item" routerLink="/stone-solutions" (click)="closeDropdown()">Stone Solutions</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/blogs" routerLinkActive="active">Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a>
                    </li>
                    <a routerLink="/stone-solutions" class="product-btn">Industrial Solutions</a>
                    <a routerLink="/stone-solutions" class="product-btn">Stone Solutions</a>
                </ul>
                <div class="d-flex align-items-center">
                    <app-hover-cart class="me-3"></app-hover-cart>
                    
                    <!-- User Account Section -->
                    <div class="user-account me-3" *ngIf="currentUser; else loginButton">
                        <div class="dropdown">
                            <button class="btn btn-link dropdown-toggle text-decoration-none" 
                                    type="button" 
                                    (click)="toggleUserDropdown()"
                                    [attr.aria-expanded]="isUserDropdownOpen">
                                <i class="fa-solid fa-user-circle me-1"></i>
                                {{ currentUser.name || 'User' }}
                            </button>
                            <ul class="dropdown-menu" [class.show]="isUserDropdownOpen">
                                <li><a class="dropdown-item" routerLink="/account" routerLinkActive="active" (click)="closeUserDropdown()">
                                    <i class="fas fa-user me-2"></i>My Account
                                </a></li>
                                <li><a class="dropdown-item" routerLink="/account" routerLinkActive="active" (click)="closeUserDropdown()">
                                    <i class="fas fa-shopping-bag me-2"></i>My Orders
                                </a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" (click)="logout(); closeUserDropdown()">
                                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                                </a></li>
                            </ul>
                        </div>
                    </div>
                    
                    <ng-template #loginButton>
                        <a routerLink="/login" class="btn btn-outline-primary me-3">
                            <i class="fa-solid fa-sign-in-alt me-1"></i>
                            Login
                        </a>
                    </ng-template>
                    
                    <a routerLink="/contact" class="btn btn-primary">Get a Quote</a>
                </div>
            </div>
        </nav>
    </div>
</header>
