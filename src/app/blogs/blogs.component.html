<!-- Header Component -->
<app-header></app-header>

<!-- Blog Listing Section -->
<section class="blog-listing">
    <div class="container">
        <!-- Blog Grid -->
        <div class="blog-grid">
            <div class="blog-card" *ngFor="let post of blogPosts">
                <div class="blog-card-image">
                    <span class="blog-category">{{ post.category }}</span>
                    <img [src]="post.image" [alt]="post.title">
                </div>
                <div class="blog-card-content">
                    <div class="blog-card-meta">
                        <div class="blog-card-meta-item">
                            <i class="far fa-calendar-alt"></i>
                            <span>{{ post.date | date:'MMM dd, yyyy' }}</span>
                        </div>
                        <div class="blog-card-meta-item">
                            <i class="far fa-clock"></i>
                            <span>{{ post.readTime }}</span>
                        </div>
                    </div>
                    <h3 class="blog-card-title"><a [routerLink]="['/blog', post.slug]">{{ post.title }}</a></h3>
                    <p class="blog-card-description">{{ post.excerpt }}</p>
                    <a [routerLink]="['/blog', post.slug]" class="read-more">Read More <i class="fas fa-arrow-right"></i></a>
                </div>
            </div>
        </div>

<!-- Newsletter Section -->
<section class="newsletter-section">
    <div class="newsletter-bg"></div>
    <div class="container">
        <div class="newsletter-content">
            <h2 class="newsletter-title">Subscribe to Our Newsletter</h2>
            <p class="newsletter-description">Stay updated with our latest products, industry insights, and exclusive offers by joining our newsletter.</p>
            <form class="newsletter-form" (ngSubmit)="onNewsletterSubmit()">
                <input type="email" placeholder="Enter your email address" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </div>
</section>
