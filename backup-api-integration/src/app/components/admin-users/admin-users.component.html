<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card shadow">
        <div class="border-0 d-flex flex-wrap justify-content-between align-items-center m-3">
          <h3 class="panel-title mb-0">
            <span class="align-text-top">Admin Users</span>
          </h3>
          <span class="pull-right">

            <button type="button" class="btn btn-primary" [ngClass]="{ 'disableddiv':editUserPop  == false }"
              (click)="openAddEditUser('editUser')">Edit User</button>
            &nbsp;
            <button type="button" (click)="openAddEditUser('addUser')"
              class="btn btn-primary btn-with-icon save-profile globleSVGColorButtonChnage">
              <svg style="width: 13px" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 100 100">
                <defs>
                  <style>
                    .cls-1 {
                      fill: #fff;
                    }
                  </style>
                </defs>
                <path class="cls-1"
                  d="M96.09,46.09H53.91V3.91a3.91,3.91,0,1,0-7.82,0V46.09H3.91a3.91,3.91,0,1,0,0,7.82H46.09V96.09a3.91,3.91,0,0,0,7.82,0V53.91H96.09a3.91,3.91,0,0,0,0-7.82Z" />
              </svg>&nbsp;Add User
            </button>
          </span>
        </div>

        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th></th>
              <th>Auth ID</th>
              <th>Name</th>
              <th>User Name</th>
              <th>Role</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of adminusers| paginate
            : {
                itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count
              };">
              <td>
                <input type="radio" name="user" [value]="user" [(ngModel)]="selectedUser" (click)="doTrueForEdit()">
              </td>
              <td>{{ user.id }}</td>
              <td>{{ user.firstName }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.role }}</td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="adminusers?.length==0">
          <h3 class="no-record-found">No Record Found.</h3>
        </div>
        <div *ngIf="adminusers?.length>0" class="d-flex justify-content-center" style="padding: 15px">
          <div class="item_count">
            Total Users: {{ count }}
          </div>
          <pagination-controls (pageChange)="page = $event" class="float-right"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
