<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card shadow">
        <div class="border-0 d-flex flex-wrap justify-content-between align-items-center m-3">
          <h3 class="panel-title mb-0">
            <span class="align-text-top">Customers</span>
          </h3>
        </div>

        <div class="table-responsive">
          <table class="table align-items-center">
            <thead class="thead-light">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact Number</th>
              </tr>
            </thead>
            <tbody class="list">
              <tr *ngFor="let user of users| paginate
                : {
                    itemsPerPage: tableSize,
                    currentPage: page,
                    totalItems: count
                  };">
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.mobileNumber }}</td>
              </tr>
            </tbody>
          </table>
          <div *ngIf="users?.length==0">
            <h3 class="no-record-found">No Record Found.</h3>
          </div>
          <div *ngIf="users?.length>0" class="d-flex justify-content-center" style="padding: 15px">
            <div class="item_count">
              Total Customers: {{ count }}
            </div>
            <pagination-controls (pageChange)="page = $event" class="float-right"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
