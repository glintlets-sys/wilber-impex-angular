<owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let category of categories">
      <ng-template carouselSlide>
        <div (click)="navigateToCatalog(category.id)" class="card category-card mt-0 mb-0">
          <img [src]="category.image" alt="Category" class="category-image image-fluid"/>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
